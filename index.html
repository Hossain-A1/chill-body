<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chill-body</title>
  <!-- ===custom==css -->
  <link rel="stylesheet" href="style.css">
  <!-- ======icons-scout-cdn ===========-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
</head>
<body>
  <!-- =========navber========= -->
  <nav>
    <div class="container">
      <h2 class="logo">chillllll <span> buddy</span></h2>

      <div class="search-bar">
        <i class="uil uil-search"></i>
       <input
        type="search" name="" id="" placeholder="search for friends, posts,events or anything ">
      </div>

      <div class="create">
        <label for="create-posts" class="btn btn-primary">creat post</label>

        <div class="profile-photo">
          <img src="/cill-body-img/profile-photo.jpg" alt="profile-photo">
        </div>
      </div>
    </div>

  </nav>

  <!-- ========main ========-->
  <main>
    <div class="container">
      <!-- =========left==start====== -->
      <div class="left">
        <a href="#" class="profile">
          <div class="profile-photo">
            <img src="/cill-body-img/profile-photo.jpg" alt="">
          </div>
          <div class="handle">
            <h4>Smit Hemard</h4>
            <p class="text-muted">@smit_275_H</p>
          </div>
        </a>

        <!-- ===side=bar -->
        <div class="side-bar">
          <a href="#" class="menu-item">
          <span><i class="uil uil-home"></i></span>
          <h3>Home</h3>
        </a>

          <a href="#" class="menu-item">
          <span><i class="uil uil-compass"></i></span>
          <h3>Explore</h3>
        </a>

          <a href="#" class="menu-item">
          <span><i class="uil uil-bell"><small class="tonification-count" >17+</small></i></span>
          <h3>Notifications</h3>
        </a>

          <a href="#" class="menu-item">
          <span><i class="uil uil-message"><small class="tonification-count" >17+</small></i></span>
          <h3>Massages</h3>
        </a>

          <a href="#" class="menu-item">
          <span><i class="uil uil-bookmark"></i></span>
          <h3>Bookmarks</h3>
        </a>

          <a href="#" class="menu-item">
          <span><i class="uil uil-shield"></i></span>
          <h3>Activities</h3>
        </a>

        <a href="#" class="menu-item">
          <span><i class="uil uil-setting"></i></span>
          <h3>Settings</h3>
        </a>
        </div>
        <label for="create-posts " class=" btn btn-primary">create post</label>
      </div>
       <!-- =========middle==start====== -->
      <div class="middle"></div>
       <!-- =========right==start====== -->
      <div class="right"></div>
    </div>
  </main>
</body>
</html>
